<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/contact-us.css">
    <title>BEFIT | Contact Us</title>
</head>

<body>
    <header class="Header">
        <a href="" class="logo"><span>BE</span>FIT</a>
        <nav class="navbar">
                <a href="/home">Home</a>
                <a href="/Exercise">Exercise</a>
                <a href="/About">About us</a>
                <a href="/pakages">pakages</a>
                <a href="/feeddata">Feedbacks</a>
        </nav>
    </header>
    
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>To connect with us or if you have any query, feel free to fill the form belew !</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Rajpur road <br> Dehradoon, Uttrakhand <br>248009</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-mobile-screen"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+918410081757</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>BEFIT@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                
                <form action="/cont" method="post">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        
                        <input type="text" name="name" required="required" placeholder="Full Name">
                    </div>
                    <div class="inputBox">
                        
                        <input type="text" name="email" required="required" placeholder="Email">
                    </div>
                    <div class="inputBox">
                        
                        <textarea required="required"  name="message" placeholder="Type Your Message"></textarea>
                    </div>
                    <div class="inputBox">
                            <input type="submit" value="Send">                        
                    </div>
                </form>

            </div>
        </div>

    </section>
</body>

</html>
